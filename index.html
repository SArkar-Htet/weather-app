<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <main>
        <section class="search">
            <input type="text" class="search__box" placeholder="City name">
        </section>
        <section class="current-weather">
            <h1 class="city-name">Bago</h1>
            <h2 class="current-weather__temp">29<span class="current-weather__temp__unit">&deg;C</span></h2>
            <div class="current-weather__info">
                <img src="http://openweathermap.org/img/wn/02d.png" alt="Cloudy" class="current-weather__info__icon">
                <p class="current-weather__info__desc">Cloudy</p>
            </div>
        </section>
    </main>
</body>
</html>
