<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <main>
        <section class="search">
            <form action="" method="get" role="search" class="search__form" id="searchForm">
                <input type="text" class="search__input" placeholder="City name" id="searchInput">
                <input type="submit" class="search__btn">
            </form>
        </section>
        <section class="current-weather">
            <h1 class="city-name" id="cityName">Bago</h1>
            
            <div class="current-weather__info">
                <h2 class="current-weather__info__temp" id="temp">29</h2>
                <span class="current-weather__info__unit" id="unit">&deg;C</span>
            </div>

            <div class="current-weather__condition">
                <img src="http://openweathermap.org/img/wn/02d.png" alt="Cloudy" class="current-weather__condition__icon" id="icon">
                <p class="current-weather__condition__desc" id="description">Cloudy</p>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/a1c0aaa319.js" crossorigin="anonymous"></script>
    <script src="./src/js/app.js" type="module"></script>
</body>
</html>
